<div class="content-container">
    <h1>Mr. Sparkle</h1>
    <div class="logo">
        <div ng-transclude class="brand-logo"></div>
    </div>
    <div class="inputs">
        <form name="signup" action="" method="get" novalidate>
            <input name="first-name" placeholder="First name" />
            <input name="last-name" placeholder="Last name" />
            <input name="email" type="email" placeholder="Email">
            <input type="submit" value="Join Us Or Die!">
        </form>
    </div>
</div>
